<mat-card>
    <form [formGroup]="loginForm">
        <mat-form-field>
            <input matInput placeholder="login" formControlName='loginText'>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="password" formControlName='passwordText' type="password">
        </mat-form-field>
        <button mat-raised-button (click)="onSubmit()">
            Submit
        </button>
    </form>
</mat-card>
