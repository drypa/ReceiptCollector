<table class="table table-hover">
  <thead>
  <tr>
    <th>Date and time</th>
    <th>Total sum</th>
    <th>Description</th>
    <th>Market</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let waste of wastes">
    <td>{{waste.date}}</td>
    <td>{{waste.sum}}</td>
    <td>{{waste.description}}</td>
    <td>{{waste.place !== null ? waste.place.name : 'Undefined'}}</td>
    <td>
      <button mat-raised-button
              color="primary"
              (click)="onEdit(waste.id)">Edit
      </button>
    </td>
  </tr>
  </tbody>
</table>
