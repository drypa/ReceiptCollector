<table class="table table-hover">
  <thead>
  <tr>
    <th>Date and time</th>
    <th>Total sum</th>
    <th>Market Inn</th>
    <th>Other</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let receipt of receiptList">
    <td *ngIf="isLoaded(receipt)">{{receipt.dateTime}}</td>
    <td *ngIf="isLoaded(receipt)">{{receipt.totalSum}}</td>
    <td *ngIf="isLoaded(receipt)">{{receipt.userInn}}</td>
    <td colspan="3" *ngIf="!isLoaded(receipt)">{{receipt.queryString}}</td>
    <td>
      <mat-chip-list>
        <mat-chip *ngIf="receipt.deleted">deleted</mat-chip>
        <mat-chip *ngIf="needShowKktsStatus(receipt)">{{receipt.kktsRequestStatus}}</mat-chip>
      </mat-chip-list>
    </td>
    <td>
      <a routerLink="/receipts/{{receipt.id}}">details</a>
      <button *ngIf="!receipt.deleted"
              mat-raised-button
              color="warn"
              (click)="delete(receipt.id)">Delete
      </button>
    </td>
  </tr>
  </tbody>
</table>
