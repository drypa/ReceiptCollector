<mat-card>
  <p>
    {{waste.id}}
  </p>
  <p>
    {{waste.date}}
  </p>
  <p>
    {{waste.receipt_id}}
  </p>
  <p>
    {{waste.place}}
  </p>
  <p>
    {{waste.sum}}
  </p>
  <p>
    {{waste.owner_id}}
  </p>
  <p>
    {{waste.category}}
  </p>
  <form [formGroup]="wasteEdit">
    <mat-card-header>Purchase description</mat-card-header>
    <mat-form-field>
      <input matInput placeholder="Description" formControlName='description'>
    </mat-form-field>
    <button mat-raised-button (click)="onSubmit()">
      Submit
    </button>
  </form>
</mat-card>
