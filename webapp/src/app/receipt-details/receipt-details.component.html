<div class="container-fluid" *ngIf="receipt">
  <p>
    {{receipt.id}}
    <mat-chip-list>
      <mat-chip *ngIf="receipt.deleted">deleted</mat-chip>
    </mat-chip-list>
  </p>
  <div *ngIf="!receipt.isLoaded">
    <button mat-raised-button (click)="sendOdfsRequest()">send ADFS request</button>
    <button mat-raised-button (click)="sendKktsRequest()">send KKT request</button>
  </div>
  <p>
    {{receipt.queryString}}
  </p>
  <p>
    {{receipt.dateTime}}
  </p>
  <p>
    {{receipt.totalSum}}
  </p>
  <p>
    {{receipt.retailPlaceAddress}}
  </p>
  <p>
    {{receipt.userInn}}
  </p>
  <p>
    {{receipt.cashTotalSum}}
  </p>
  <p>
    {{receipt.ecashTotalSum}}
  </p>
  <p>
    {{receipt.user}}
  </p>
  <p>
    {{receipt.operator}}
  </p>
  <p>
    {{receipt.nds10}}
  </p>
  <p>
    {{receipt.nds18}}
  </p>
  <app-receipt-items [purchases]="receipt.items"></app-receipt-items>
</div>
