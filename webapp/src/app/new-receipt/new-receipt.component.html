<mat-card>
  <form [formGroup]="newReceiptForm">
    <mat-card-header>Add new receipt</mat-card-header>
    <mat-form-field>
      <input matInput placeholder="barcode value" formControlName='barCodeText'>
    </mat-form-field>
    <button mat-raised-button (click)="onSubmit()">
      Submit
    </button>
  </form>
</mat-card>
