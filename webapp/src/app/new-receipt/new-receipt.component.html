<div mat-dialog-title>Add new receipt</div>
<mat-dialog-content>
  <form [formGroup]="newReceiptForm" class="fill">
    <mat-form-field class="fill">
      <input matInput placeholder="barcode value" formControlName='barCodeText'>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button (click)="onSubmit()">
    Submit
  </button>
</mat-dialog-actions>
