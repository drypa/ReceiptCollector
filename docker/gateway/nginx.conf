http {
    server {
        listen 443 ssl;

        ssl_certificate     /etc/nginx/ssl/certificate.crt;
        ssl_certificate_key /etc/nginx/ssl/private.key;

        location / {
            root /var/www/html;
            try_files $uri /index.html;
        }

        location /api {
            proxy_pass http://collector:8888;
        }
    }
}