worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        location / {
            proxy_pass http://172.17.0.1:4200;
            proxy_set_header Host $host;
        }

        location ~ ^/api {
            proxy_pass http://172.17.0.1:8888;
            proxy_set_header Host $host;
        }
    }
}