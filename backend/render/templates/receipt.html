<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .DateTime}}</title>
</head>
<body>
<h1>{{ .DateTime}}</h1>
<table>
    <thead>
    <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Цена</th>
        <th>Сумма</th>
    </tr>
    </thead>
    <tbody>
    {{range .Items}}
    <tr>
        <td>{{ .Name}}</td>
        <td>{{ .Quantity}}</td>
        <td>{{money .Price}}</td>
        <td>{{money .Sum}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
Итого: {{money .TotalSum}}
<br>
Адрес: {{ .RetailPlaceAddress}}
</body>
</html>
